apiVersion: kappctrl.k14s.io/v1alpha1
kind: App

metadata:
  name: serverless-game
  namespace: default

spec:
  serviceAccountName: platform-sa
  syncPeriod: 30s
  fetch:
    - git:
        url: https://github.com/ThomasVitale/eventing-game
        ref: origin/carvel
        subPath: applications/test
  template:
    - ytt:
        inline:
          paths:
            values.yml: |
              #@data/values
              ---
              namespace: game
              external_name: 127.0.0.1.nip.io
  deploy:
    - kapp: {}
