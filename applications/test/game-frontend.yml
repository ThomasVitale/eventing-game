#@ load("@ytt:data", "data")

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: game-frontend-config
  namespace: #@ data.values.namespace
data:
  application.yml: |
    server:
      shutdown:
        graceful
    spring:
      lifecycle:
        timeout-per-shutdown-phase: 15s

---
apiVersion: v1
kind: Service
metadata:
  name: game-frontend
  namespace: #@ data.values.namespace
  labels:
    app: game-frontend
spec:
  selector:
    app: game-frontend
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 9000
      targetPort: 9000
      name: rsocket

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-frontend
  namespace: #@ data.values.namespace
  labels:
    app: game-frontend
spec:
  selector:
    matchLabels:
      app: game-frontend
  template:
    metadata:
      labels:
        app: game-frontend
    spec:
      containers:
        - name: game-frontend
          image: ghcr.io/thomasvitale/fmtok8s-game-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: EXTERNAL_IP
              value: #@ data.values.external_name
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          resources:
            requests:
              memory: 756Mi
              cpu: "0.1"
            limits:
              memory: 756Mi
              cpu: "2"
          volumeMounts:
            - name: game-frontend-config-volume
              mountPath: /opt/config
      volumes:
        - name: game-frontend-config-volume
          configMap:
            name: game-frontend-config

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /ws/
            pathType: Prefix
            backend:
              service:
                name: game-frontend
                port:
                  number: 9000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-frontend
                port:
                  number: 8080
