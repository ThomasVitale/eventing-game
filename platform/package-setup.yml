---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-admin-cluster-role
  annotations:
    kapp.k14s.io/change-group: serviceaccount
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-admin-cluster-role-binding
  annotations:
    kapp.k14s.io/change-group: serviceaccount
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: platform-admin-cluster-role
subjects:
  - kind: ServiceAccount
    name: platform-sa
    namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-sa
  namespace: default
  annotations:
    kapp.k14s.io/change-group: serviceaccount
---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageRepository
metadata:
  name: tce-repo
spec:
  syncPeriod: 1m
  fetch:
    imgpkgBundle:
      image: projects.registry.vmware.com/tce/main:0.12.0-rc4
